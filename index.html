<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Головна</title>
<link rel="stylesheet" href="style.css">
<style>
/* Загальні стилі */
body, html {
    margin: 0;
    padding: 0;
    min-height: 100%;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
}

/* Шапка */
header {
    background-color: #1a1a1a;
    color: white;
    padding: 20px;
    text-align: center;
}

/* Прев’юшка */
.hero {
    background: url('your-preview-image.jpg') no-repeat center center/cover;
    height: 400px;
}

/* Основний контент */
main {
    flex: 1;
    padding: 20px;
}

/* Галерея */
.gallery {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 20px;
}

.gallery-block {
    flex: 1 1 calc(33.333% - 20px);
    background-color: #f0f0f0;
    padding: 15px;
    min-height: 150px;
    box-sizing: border-box;
}

/* Футер */
footer {
    background-color: #3a056e;
    color: white;
    text-align: center;
    padding: 20px;
    margin-top: auto;
}

/* Медіа-запити */
@media (max-width: 768px) {
    .gallery-block {
        flex: 1 1 100%;
    }
}
</style>
</head>
<body>

<header>
    <h1>Мій сайт</h1>
</header>

<div class="hero"></div>

<main>
    <h2>Галерея</h2>
    <div class="gallery">
        <div class="gallery-block">Логотипи</div>
        <div class="gallery-block">3D-моделювання</div>
        <div class="gallery-block">Плакати та постери</div>
    </div>
</main>

<footer>
    &copy; 2025 Мій сайт. Всі права захищені.
</footer>

</body>
</html>
